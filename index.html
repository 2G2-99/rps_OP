<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS_OP</title>
  <link rel="stylesheet" href="style.css">
  <script src="./index.js" defer></script>
</head>

<body>
  <header>
    <h1>ROCK! PAPER! SCISSORS!</h1>
  </header>
  <main>
    <div id="scoreboard" class="container">
      <div id="info">
        <p class="message">
          Time to choose your weapon
        </p>
      </div>
      <div id="score">
        <p class="message">

        </p>
      </div>
    </div>

    <div id="btn-list" class="container">
      <button id="rock" class="choice-btn"></button>
      <button id="paper" class="choice-btn"></button>
      <button id="scissors" class="choice-btn"></button>
    </div>
  </main>
  <footer></footer>
</body>

</html>
